<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <hr>

  <h1><strong>my-card</strong></h1>
    <my-card
    title="Capybara"
    img="https://www.publicdomainpictures.net/pictures/380000/nahled/capivara-1605050571msj.jpg"
    description="This is a Capybara. They are social and playful."
  ></my-card>

  <my-card
    title="Pikachu"
    img="https://assets.puzzlefactory.com/puzzle/254/191/original.jpg"
    description="This is the pickachu, one the of the most famous pokemon."
    bgColor="yellow"
  ></my-card>

  <my-card
    title="Hello Kitty"
    img="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_kitty_character_portrait.png"
    description="This is Hello Kitty. Portrayed as a sweet, bright, 
    and kind-hearted girl, she enjoys activities like baking, 
    collecting cute things, and spending time with her twin sister, Mimmy. "
    bgColor="white"
  ></my-card>
  
    <my-card
    title="Panda"
    img="https://upload.wikimedia.org/wikipedia/commons/0/0f/Grosser_Panda.JPG"
    description="Pandas are super lazy animals. "
    bgColor="grey"
  ></my-card>

    <my-card
    title="Morkie"
    img="https://cdn-fastly.petguide.com/media/2022/02/16/8258059/morkie.jpg?size=720x845&nocrop=1"
    description="Morkies are a breed between Maltese and a Yorkie "
  ></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
